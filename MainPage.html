  <body>
    <!-- YOUR HTML GOES HERE -->
    <div id="welcome-page">
      <img class="logo-primary" src="images/logo-primary.png" alt="a stingray with two divers">
      <h1>Let's Dive Together</h1>
      <button id="start-btn">Start</button>
    </div>
    <div class="main">
      <div id="stay">
        <div class="home">
          <a href="MainPage.html"><img class="logo-secondary" src="images/logo-secondary.png" alt="logo of the website"></a>
          <h5>Let's Dive Together</h5>
        </div>
        <nav>
            <li><a href="Design Elements.html">Elements</a></li>
            <li><a href="wireframe.html">Wireframe</a></li>
            <li><a href="Source.html">Source Reference</a></li>
            <li><a href="UX Report.html">UX Report</a></li>
          </ul>
        </nav>
      </div>
      <div class="slick-slider">
        <!-- First Slide -->
        <div class="container">
            <h2>Choose Your Dive Type</h2>
          <div class="nested-content">
            <button id="scuba-btn">
              <h4>Scuba Diving</h4> 
              <p>Scuba diving is a water sport that involves breathing air from a tank while underwater.Most scuba divers are recreational divers who explore underwater environments such as lakes, rivers, quarries, kelp forests and coral reefs.</p>
            </button>
            <button id="free-btn">
              <h4>Freediving</h4> 
              <p>Freediving is the practice of holding your breath when diving underwater without the use of breathing equipment, such as a scuba tank. Freediving is a way of life for some, a competitive sport for others, and a hobby for many.</p>
            </button>
          </div>
        </div>
        <!-- Second Slide -->
        <div class="container">
          <div class="control">
            <button id="prevBtn1">Back</button>
            <h2>Choose Your Equipment</h2>
            <button id="nextBtn1">Next</button>
        </div>
          <ul class="slider-list">
            <label for="shortFins-checkbox">
              <div>
                <input type="checkbox" id="shortFins-checkbox">
                <h6>Short Fins</h6>
                <p>Often made with durable plastic for powerful, efficient kicks.</p>
                <img src="images/shortFins1.png" alt="Short fins for scuba divers">
              </div>
            </label>
            <!--<div class="bcd">
              <input type="checkbox" >
              <h6>Buoyancy Control Device (BCD)</h6>
              <p>Controls buoyancy by inflating or deflating during scuba dives.</p>
              <img src="images/bcd.png" alt="scuba diving backpack">
            </div>-->
            <label for="bcd-checkbox">
              <div>
                <input type="checkbox" id="bcd-checkbox">
                <h6>Buoyancy Control Device (BCD)</h6>
                <p>Controls buoyancy by inflating or deflating during scuba dives.</p>
                <img src="images/bcd.png" alt="scuba diving backpack">
              </div>
            </label>
            <label for="booties-checkbox">
              <div>
                <input type="checkbox" id="booties-checkbox">
                <h6>Booties</h6>
                <p>Protect feet, provide warmth, and fit comfortably inside dive boots.</p>
                <img src="images/booties.webp" alt="black heavy booties">
              </div>
            </label>
            <label for="mask-checkbox">
              <div>
                <input type="checkbox" id="mask-checkbox">
                <h6>Diving Mask</h6>
                <p>Allows underwater divers to see clearly underwater</p>
                <img src="images/mask.png" alt="diving goggles with blue frame">
              </div>
            </label>
            <label for="snorkel-checkbox">
              <div>
                <input type="checkbox" id="snorkel-checkbox">
                <h6>Snorkel</h6>
                <p>Allow surface breathing, keeping the mouth above water while diving.</p>
                <img src="images/snorkel.png" alt="yellow and black tube">
              </div>
            </label>
            <label for="surface-checkbox">
              <div>
                <input type="checkbox" id="surface-checkbox">
                <h6>Surface Marker Buoy</h6>
                <p>Signals a diver's location to surface.</p>
                <img src="images/surface.png" alt="an orange stick filled with air">
              </div>
            </label>
            <label for="weight-checkbox">
              <div>
                <input type="checkbox" id="weight-checkbox">
                <h6>Dive Weight</h6>
                <p>Help divers achieve neutral buoyancy and control depth underwater.</p>
                <img src="images/dive-weight .png" alt="a small brick of metal">
              </div>
            </label>
            <label for="regulator-checkbox">
              <div>
                <input type="checkbox" id="regulator-checkbox">
                <h6>Regulator</h6>
                <p> Controlling airflow from the tank to the diver.</p>
                <img src="images/pngegg.png" alt="a yellow air controller">
              </div>
            </label>
            <label for="diveComputer-checkbox">
              <div>
                <input type="checkbox" id="diveComputor-checkbox">
                <h6>Dive Computer</h6>
                <p>Tracks depth, time, and no-decompression limits during dives.</p>
                <img src="images/peregrine1.webp" alt="a watch that can operate underwater">
              </div>
            </label>
          </ul>
        </div>
        <div class="container">
          <h2>Choose Your Equipment</h2>
          <ul class="slider-list">
            <div class="longFins">
              <img src="images/longFin.png" alt="Long fins for freedivers">
              <h6>Long Fins</h6>
              <p></p>
            </div>
            <div class="mask2">
              <img src="" alt="Mask for freedivers">
              <h6>Mask</h6>
              <p></p>
            </div>
            <div class="weight">
              <h6>Dive Weight</h6>
              <img src="" alt="">
              <p></p>
            </div>
            <div class="snorkel">
              <h6>Snorkel</h6>
              <img src="images/snorkel.png" alt="">
              <p></p>
            </div>
          </ul>
        </div>
        <!-- Forth Slide -->
        <div class="container">
          <h2>Ready?</h2>
          <div class="nested-content">
            <h4>Movement Control</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="stimulation">
    </div>
